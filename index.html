<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            requared
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"> clouds</span>
              <br />
              Humidity: <strong id="humidity">66%</strong>, Wind:
              <strong id="wind-speed">3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"> <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
              class="weather-app-icon"
            /></div>
           
          </div>
          <div class="weather-temperature" id="temperature">12</div>
          <div class="temperature-unit">&deg;C</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Volnistaja" target="_blank">
          Julija Bezdele
        </a>

        <a href="https://github.com/Volnistaja/meteo" target="_blank"
          >open-sourced on GitHub</a
        >
        and website hosted on
        <a
          href="https://venerable-salmiakki-d20de5.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
